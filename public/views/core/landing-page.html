<md-toolbar role="navigation">
  <nav layout="row" class="md-toolbar-tools">
    <h3><a class="navbar-brand" ui-sref="home">Web Configurator</a></h3>
    <ul class="nav navbar" ng-controller="MenuController as menu">
      <li class='l-left' ng-repeat="navChild in menu.nav.main">
        <md-button>
          <a>{{navChild.name}}</a>
        </md-button>
      </li>
    </ul>
  </nav>
</md-toolbar>

<!--Welcome Screen-->
<md-content class="md-padding lander blowit">
  <div class="container">
    <h1 class="text-center">Activity Sculpture Web Configurator</h1>

    <p class="text-center">Loggin with your tracker's account to start
      visualizing
      your activity</p>

    <md-content ng-controller="SigninController as sctrl">
      <form role="form" class="login">
        <div layout="column" layout-align="start center">
          <md-input-container flex>
            <label>User Name</label>
            <input type="text" placeholder="User Name" ng-model="sctrl.name">
          </md-input-container>
          <md-input-container flex>
            <label>Password</label>
            <input type="password" placeholder="Password"
                   ng-model="sctrl.password">
          </md-input-container>
          <md-button ng-click="sctrl.validate()" flex class="md-raised md-accent md-hue-3">Log In
          </md-button>
          <md-button ng-click="sctrl.startFlow()" flex
                     class="md-raised md-warn md-hue-2">Sign in with
            Withings
          </md-button>
        </div>
      </form>
    </md-content>
  </div>
</md-content>
