<md-content class = "md-padding lander">
    <div class = "container">
        <h1 class = "text-center">Activity Sculpture Web Configurator</h1>

        <p class = "text-center">Loggin with your tracker's account to start visualizing
            your activity</p>

        <md-content>
            <form role = "form" class="login">
                <div layout = "column" layout-align = "start center">
                    <md-input-container flex>
                        <label>User Name</label>
                        <input type = "text" placeholder = "User Name">
                    </md-input-container>
                    <md-input-container flex>
                        <label>Password</label>
                        <input type = "password" placeholder = "Password">
                    </md-input-container>
                    <md-button ui-sref = "configurator" flex
                               class = "md-raised md-accent md-hue-3">Sign In
                    </md-button>
                </div>
            </form>
        </md-content>
    </div>
</md-content>
