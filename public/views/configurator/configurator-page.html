<section layout="row" flex class="blowit">
  <md-sidenav id="left-ctrls"
              class="md-sidenav-left md-whiteframe-z2 md-locked-open"
              md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar>
      <h1 class="md-toolbar-tools" >Geometry</h1>
    </md-toolbar>
    <md-content class="md-padding" ng-controller="LeftController as lefty">

      <div layout="column">
        <div flex="10" layout="row" layout-align="space-around center">
          <span class="slider-name">Scale X</span>
          <span class="slider-value">{{lefty.scale.x | number:2}}</span>
        </div>
        <md-slider flex min="0.1" max="3" step="0.01" aria-label="Control Name"
                   class="md-hue-3" ng-model='lefty.scale.x'
                   ng-change="lefty.onScaleX()">
        </md-slider>
        <div flex="10" layout="row" layout-align="space-around center">
          <span class="slider-name">Scale Y</span>
          <span class="slider-value">{{lefty.scale.y | number:2}}</span>
        </div>
        <md-slider flex min="0.1" max="3" step="0.01" aria-label="Control Name"
                   class="md-hue-3" ng-model='lefty.scale.y'
                   ng-change="lefty.onScaleY()">
        </md-slider>
        <div flex="10" layout="row" layout-align="space-around center">
          <span class="slider-name">Scale Z</span>
          <span class="slider-value">{{lefty.scale.z | number:2}}</span>
        </div>
        <md-slider flex min="0.1" max="3" step="0.01" aria-label="Control Name"
                   class="md-hue-3" ng-model='lefty.scale.z'
                   ng-change="lefty.onScaleZ()">
        </md-slider>
      </div>

      <md-switch ng-model="lefty.toggle.rotate" aria-label="Rotate" ng-change="lefty.onRotateToggle()">
        <span class="slider-name">Rotate</span>
      </md-switch>
    </md-content>
  </md-sidenav>
<three-viewport></three-viewport>
</section>
