<md-toolbar role="navigation">
  <nav layout="row" class="md-toolbar-tools"
       layout-align="space-between center">
    <a ng-click="showWelcomeToast()" class="navbar-brand help"><h3>Dashboard
    </h3></a>

    <h3 id="user_name">Hello, {{profile.name}}</h3>
  </nav>
  <md-progress-linear ng-hide='showProgress()' class="md-accent md-hue-3"
                      md-mode="indeterminate" value="33"></md-progress-linear>
</md-toolbar>
<md-content class="md-padding setup">
  <div class="container"
       ng-class="showProgress() ? 'show-dash' : 'hide-dash'">
    <h1>Sculptures</h1>
    <md-content class="md-padding">
      <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px">
        <md-grid-tile md-rowspan="1" md-colspan="1" md-colspan-sm="1">
        <md-button class="md-raised newconfig"
                   ng-click="toConfigurator()">
          New Sculpture
        </md-button>
        </md-grid-tile>
        <md-grid-tile ng-style="{'background-color': sculpture.material.color}"
          md-rowspan="1" md-colspan="1" md-colspan-sm="1"
          ng-repeat="sculpture in sculptures" class="animate-show"
                      ng-click="loadSculpture(sculpture)">
          <md-grid-tile-footer>
            <h3>{{sculpture.date | date : 'longDate'}}</h3>
          </md-grid-tile-footer>
        </md-grid-tile>
      </md-grid-list>
    </md-content>
    <md-divider></md-divider>
    <h1>Activity Report</h1>
    <md-content class="md-padding">
      <div layout="row">
        <div flex>
          <h3>Activity Intensity</h3>
          <nvd3 options="intensityConfig"
                data="graph.activity.intensity"></nvd3>
        </div>
      </div>
      <div layout="row">
        <div flex>
          <h3>Step Count & Distance</h3>
          <nvd3 options="stepsConfig" data="graph.activity.steps"></nvd3>
        </div>
        <div flex>
          <h3>Elevation</h3>
          <nvd3 options="elevationConfig"
                data="graph.activity.elevation"></nvd3>
        </div>
      </div>
      <div layout="row">
        <div flex>
          <h3>Sleep Summary</h3>
          <nvd3 options="sleepConfig" data="graph.sleep.depth"></nvd3>
        </div>
      </div>
      <div layout="row">
        <div flex>
          <h3>Wakeup Count</h3>
          <nvd3 options="wakeupConfig" data="graph.sleep.wakeup"></nvd3>
        </div>
        <div flex>
          <h3>Heart pulse and SPO2</h3>
          <nvd3 options="bodyConfig" data="graph.body.heartpulse"></nvd3>
        </div>
      </div>
    </md-content>
  </div>
</md-content>
